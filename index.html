<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>    
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                      <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                   <div class="profile-photo">
                         <img src="./img/instagram-perfil.jpg" alt="foto do perfil">
                   </div>
                   <a href="#" class="instragram-login">Continue como walllima</a>
                   <a href="#" class="instragram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="Not-account">não é walllima?</p>
                    <p class="notaccount">
                        <span class="link-blue">Altenar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a> 
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>

        </div>    
    </body>
</html>
